<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Employee Data Management</h1>
        <h3 class="lead">A comprehensive directory of Employee billable hours.</h3>
        </div>
    </div>
    <div class="row">
        <!-- holder for info -->
        <div class="col-12">

            <p>Current Employee</p>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" id="name-display">Name</th>
                        <th scope="col" id="role-display" >role</th>
                        <th scope="col" id="startDate-display" >Start Date</th>
                        <th scope="col" id="monthlyRate-display" >Monthly Rate </th>
                        <th scope="col" id="monthWork-display" >Months Worked</th>
                        <th scope="col" id="totalBilled-display" >total billed</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                      
                    </tbody>
                  </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Input Form</p>
            <form>
                <div class="form-group">
                    <label for="inputAddress">Employee Name</label>
                    <input type="text" class="form-control" id= "employeeName">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">role</label>
                    <input type="text" class="form-control" id="employeeRole" >
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Start Date (DD/MM/YY- ex: 01/01/89)</label>
                    <input type="text" class="form-control" id="employeeDate" >
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Monthly Rate </label>
                    <input type="text" class="form-control" id="employeeRate" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
