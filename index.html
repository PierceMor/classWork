<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">

</head>
<body>
<div class="container">
    <div class="col-12" id="stuff"  >
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <h3 class="lead">A comprehensive directory of Employee billable hours.</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- holder for info -->
        <div class="col-12" id="stuff" >

        <p>Current Employee</p>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col" id="name-display">Name</th>
                    <th scope="col" id="role-display" >role</th>
                    <th scope="col" id="startDate-display" >Start Date</th>
                    <th scope="col" id="monthlyRate-display" >Monthly Rate </th>
                    <th scope="col" id="monthWork-display" >Months Worked</th>
                    <th scope="col" id="totalBilled-display" >total billed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>john Doe</td>
                    <td>worker</td>
                    <td>yesterday</td>
                    <td>20</td>
                    <td>1</td>
                    <td>40</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="stuff" >
            <p>Input Form</p>
            <form>
                <div class="form-group">
                    <label for="inputAddress">Employee Name</label>
                    <input type="text" class="form-control" autocomplete="employeeName" id= "employeeName">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">role</label>
                    <input type="text" class="form-control" id="employeeRole" >
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Start Date (DD/MM/YY- ex: 01/01/89)</label>
                    <input type="text" class="form-control" id="employeeDate" >
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Monthly Rate </label>
                    <input type="text" class="form-control" id="employeeRate" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>

<!-- Jquery --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>





</body>
</html>
